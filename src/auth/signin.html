<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://flow-css.netlify.app/components.css" />
    <link rel="stylesheet" href="../../styles.css" />
    <script
      src="https://kit.fontawesome.com/a7cf34d87a.js"
      crossorigin="anonymous"
    ></script>
    <title>Floww - Signin</title>
  </head>
  <body>
    <nav class="navbar bg-dark color-white">
      <div class="navbar-main">
        <ul class="navbar-items nav-items-left text-regular">
          <li class="nav-item-right nav-toggle">
            <i class="fas fa-bars" id="nav-toggle"></i>
          </li>
          <li class="nav-item-left nav-item-collapsible">
            <a href="../pages/shoes.html" class="navbar-link">Shoes</a>
          </li>
          <li class="nav-item-left nav-item-collapsible">
            <a href="../pages/masks.html" class="navbar-link">Masks</a>
          </li>
        </ul>
        <div class="navbar-brand">
          <a href="/" class="navbar-link">floww.</a>
        </div>
        <ul class="navbar-items nav-items-right text-regular">
          <li class="nav-item-right nav-item-collapsible">
            <a class="navbar-link" href="../pages/wishlist.html"
              ><i class="far fa-heart"></i
            ></a>
          </li>
          <li class="nav-item-right">
            <a class="navbar-link" href="../pages/cart.html"
              ><i class="fas fa-shopping-bag"></i
            ></a>
          </li>
          <li class="nav-item-right nav-item-collapsible">
            <a class="navbar-link" href="../auth/signin.html"
              ><i class="fas fa-user-circle"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="navbar-secondary hidden bg-dark" id="nav-secondary">
        <div class="navbar-secondary-header">
          <div class="font-semibold">
            <a href="/" class="navbar-link">floww.</a>
          </div>
          <i class="fa fa-close" id="nav-close"></i>
        </div>
        <ul class="navbar-secondary-items text-lg">
          <li class="navbar-secondary-item">
            <a href="../pages/shoes.html" class="navbar-link">Shop Shoes</a>
          </li>
          <li class="navbar-secondary-item">
            <a href="../pages/masks.html" class="navbar-link">Shop Masks</a>
          </li>
          <li class="navbar-secondary-item">
            <a href="../pages/wishlist.html" class="navbar-link">Wishlist</a>
          </li>
          <li class="navbar-secondary-item">
            <a href="../auth/signin.html" class="navbar-link">Account</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="signup-card">
      <div class="text-md text-center font-light">SIGN IN</div>
      <div class="divider-sm"></div>
      <form action="">
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="input"
            placeholder="Enter Email: "
            name="email"
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="input"
            placeholder="Enter Password: "
            name="password"
          />
        </div>
        <div class="flex justify-between align-center text-xs">
          <div class="flex align-center">
            <input type="checkbox" name="remember-user" id="">
            <label for="remember-user">&nbsp; Remember Me</label>
          </div>
          <a
            href="/"
            class="format-link color-primary underline-onhover"
            >Forgot Password?</a
          >
        </div>
        <a href="" class="format-link"
        ><div class="btn btn-block bg-primary">Sign In</div></a
      >
      </form>
      <div class="text-xs font-semibold text-center">
        Don't have an account? Sign up!
        <a
          href="../auth/signup.html"
          class="color-primary format-link underline-onhover"
          >here</a
        >
      </div>
    </div>
    <script src="../../index.js"></script>
  </body>
</html>
