<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://flow-css.netlify.app/components.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/a7cf34d87a.js"

    ></script>
    <title>Floww - Home</title>

      <div class="navbar-main">
        <ul class="navbar-items nav-items-left text-regular">
          <li class="nav-item-right nav-toggle">
            <i class="fas fa-bars" id="nav-toggle"></i>
          </li>
          <li class="nav-item-left nav-item-collapsible">
            <a href="./src/pages/shoes.html" class="navbar-link">Shoes</a>
          </li>
          <li class="nav-item-left nav-item-collapsible">
            <a href="./src/pages/masks.html" class="navbar-link">Masks</a>
          </li>
        </ul>
        <div class="navbar-brand">
          <a href="/" class="navbar-link">floww.</a>
        </div>
        <ul class="navbar-items nav-items-right text-regular">
          <li class="nav-item-right nav-item-collapsible">
            <a class="navbar-link" href="./src/pages/wishlist.html"
              ><i class="far fa-heart"></i
            ></a>
          </li>
          <li class="nav-item-right">
            <a class="navbar-link" href="./src/pages/cart.html"
              ><i class="fas fa-shopping-bag"></i
            ></a>
          </li>
          <li class="nav-item-right nav-item-collapsible">
            <a class="navbar-link" href="./src/auth/signin.html"
              ><i class="fas fa-user-circle"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="navbar-secondary hidden bg-dark" id="nav-secondary">
        <div class="navbar-secondary-header">
          <div class="font-semibold">
            <a href="/" class="navbar-link">floww.</a>
          </div>
          <i class="fa fa-close" id="nav-close"></i>
        </div>
        <ul class="navbar-secondary-items text-lg">
          <li class="navbar-secondary-item">
            <a href="./src/pages/shoes.html" class="navbar-link">Shop Shoes</a>
          </li>
          <li class="navbar-secondary-item">
            <a href="./src/pages/masks.html" class="navbar-link">Shop Masks</a>
          </li>
          <li class="navbar-secondary-item">
            <a href="./src/pages/wishlist.html" class="navbar-link">Wishlist</a>
          </li>
          <li class="navbar-secondary-item">
            <a href="./src/auth/signin.html" class="navbar-link">Account</a>
          </li>
        </ul>
      </div>
    </nav>

      <img
        src="./assets/hero-img.png"
        class="img-fluid hero-img"
        alt="hero-image"
      />
      <div class="hero-content">
        <h1 class="hero-heading">
          Get the most beautiful shoes and mask, fine-crafted with your comfort
          in mind!
        </h1>
        <div class="hero-btn-group">
          <a href="./src/pages/shoes.html" class="format-link"
            ><button type="button" class="btn bg-dark">Shop Shoes</button></a
          >
          <a href="./src/pages/products.html" class="format-link"
            ><button type="button" class="btn btn-outline btn-outline-dark">
              See All Products
            </button></a
          >
        </div>
      </div>

    <script src="./index.js"></script>
